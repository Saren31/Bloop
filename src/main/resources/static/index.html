<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
<h2>Page de Connexion</h2>
<form id="loginForm">
    <label for="email">Email :</label><br>
    <input id="email" name="email" type="text" required><br>

    <label for="mdp">Mot de passe :</label><br>
    <input id="mdp" name="mdp" type="password" required><br>

    <button type="submit">Se connecter</button>
</form>

<p id="responseMessage" style="color:green;"></p>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Empêche le rechargement de la page

        const email = document.getElementById("email").value;
        const mdp = document.getElementById("mdp").value;

        fetch("/profil/seConnecter", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `email=${encodeURIComponent(email)}&mdp=${encodeURIComponent(mdp)}`
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Échec de la connexion");
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("responseMessage").innerText = data;
            })
            .catch(error => {
                document.getElementById("responseMessage").style.color = "red";
                document.getElementById("responseMessage").innerText = error.message;
            });
    });
</script>
</body>
</html>
