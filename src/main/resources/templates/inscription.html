<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Inscription – Bloop</title>
    <th:block th:replace="~{fragments :: headLinks}" />
</head>
<body class="d-flex flex-column min-vh-100">


<!-- Formulaire d'inscription centré -->
<main class="registration-page flex-fill">
    <div class="register-card">
        <h2>Créer un compte</h2>
        <form th:action="@{/auth/register_user}"
              th:object="${user}"
              method="post"
              enctype="multipart/form-data"
              autocomplete="off">

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input id="nom"
                       type="text"
                       th:field="*{nomUser}"
                       class="form-control"
                       autocomplete="name"
                       required />
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input id="prenom"
                       type="text"
                       th:field="*{prenomUser}"
                       class="form-control"
                       autocomplete="given-name"
                       required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email"
                       type="email"
                       th:field="*{emailUser}"
                       class="form-control"
                       autocomplete="email"
                       required />
            </div>

            <div class="mb-3">
                <label for="avatar" class="form-label">Photo de profil</label>
                <input id="avatar"
                       type="file"
                       name="avatarFile"
                       class="form-control"
                       accept="image/*" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input id="password"
                       type="password"
                       th:field="*{mdpUser}"
                       class="form-control"
                       autocomplete="new-password"
                       required />
            </div>

            <div class="mb-3">
                <label for="pseudo" class="form-label">Pseudo</label>
                <input id="pseudo"
                       type="text"
                       th:field="*{pseudoUser}"
                       class="form-control"
                       autocomplete="nickname"
                       required />
            </div>

            <div class="mb-3">
                <label for="tel" class="form-label">Téléphone</label>
                <input id="tel"
                       type="text"
                       th:field="*{telUser}"
                       class="form-control"
                       autocomplete="tel"
                       required />
            </div>

            <button type="submit" class="btn btn-primary">Créer mon compte</button>

            <div class="text-danger" th:if="${error}" th:text="${error}"></div>
        </form>
    </div>
</main>

<!-- Footer & scripts -->
<div th:replace="fragments :: footer" />
<div th:replace="fragments :: scripts" />
</body>
</html>
