<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes Événements</title>
</head>
<body>
<h1>Mes Événements</h1>

<div th:if="${evenements != null}">
    <div th:each="e : ${evenements}">
        <h2 th:text="${e.titre}"></h2>
        <p><strong>Description:</strong> <span th:text="${e.description}"></span></p>
        <p><strong>Lieu:</strong> <span th:text="${e.lieu}"></span></p>
        <p><strong>Du:</strong> <span th:text="${#dates.format(e.dateDebut, 'dd/MM/yyyy HH:mm')}"></span></p>
        <p><strong>Au:</strong> <span th:text="${#dates.format(e.dateFin, 'dd/MM/yyyy HH:mm')}"></span></p>
        <hr>
        <a th:href="@{'/evenement/' + ${e.id} + '/participants'}">Voir les participants</a>
    </div>
</div>

<br>
<a href="/accueil">Retour à l'accueil</a>
</body>
</html>
