<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">

<head th:replace="fragments :: headLinks">
    <title>Participants</title>
</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="fragments :: navbar"></div>

<div class="container mt-5 pt-5">

    <h2>Participants de l'événement : <span th:text="${evenement.titre}"></span></h2>

    <table class="table table-striped table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="util : ${participants}">
            <td th:text="${util.nomUser}">Nom</td>
            <td th:text="${util.prenomUser}">Prénom</td>
            <td th:text="${util.username}">Email</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/profil/voirProfil}" class="btn btn-outline-secondary mt-3">⬅ Retour au profil</a>

</div>

</body>
</html>
