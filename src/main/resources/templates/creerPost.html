<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un post</title>
</head>
<body>
<h1>Créer un nouveau post</h1>

<form th:action="@{/post/creer}" th:object="${post}" method="post" enctype="multipart/form-data">
    <label>Texte :</label><br>
    <textarea th:field="*{textePost}" rows="4" cols="50"></textarea><br>

    <label>Image :</label><br>
    <input type="file" th:field="*{imageFile}"/><br>

    <button type="submit">Publier</button>
</form>

<a th:href="@{/profil/voirProfil}">Retour au profil</a>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>
</body>
</html>
