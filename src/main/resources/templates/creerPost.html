<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un post</title>
</head>
<body>
<h1>Créer un nouveau post</h1>

<form action="/post/creer" th:object="${post}" method="post" enctype="multipart/form-data">
    <label>Texte :</label><br>
    <textarea th:field="*{textePost}" rows="4" cols="50"></textarea><br>

    <label>Image :</label><br>
    <input type="file" name="imageFile"/><br>

    <button type="submit">Publier</button>
</form>

<a href="/profil/monProfil">Retour au profil</a>
</body>
</html>
