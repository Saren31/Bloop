<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Recommandations d'amis</title>
    <div th:replace="fragments :: headLinks"></div>
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<main class="container mt-5 pt-5">
    <h1>Recommandations</h1>

    <section>
        <h2>Recommandations d'amis</h2>
        <ul>
            <th:block th:if="${#lists.isEmpty(recommandations)}">
                <li>Aucune recommandation pour le moment.</li>
            </th:block>
            <th:block th:each="ami : ${recommandations}">
                <li>
                    <span th:text="${ami.prenomUser}"></span>
                    <span th:text="${ami.nomUser}"></span>
                    <span th:if="${ami.pseudoUser != null}" th:text="'(@' + ${ami.pseudoUser} + ')'"></span>
                    <span th:if="${ami.username != null}" th:text="'(' + ${ami.username} + ')'"></span>
                </li>
            </th:block>
        </ul>
    </section>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
