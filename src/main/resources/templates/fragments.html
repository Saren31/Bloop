<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Fragments réutilisables -->
<div th:fragment="headLinks">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link th:href="@{/css/style.css}" rel="stylesheet" />

  <!-- Google Fonts : Montserrat + Pacifico -->
  <link
          href="https://fonts.googleapis.com/css2?
        family=Montserrat:wght@300;400;500&
        family=Pacifico&display=swap"
          rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet"
  />


</div>

<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">
        Bloop
      </a>
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/creerPost}">Nouveau post</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/messagerie}">Messages</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/auth/register}">Inscription</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">Connexion</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/profil/voirProfil}">
              <i class="bi bi-person-circle"></i> Mon Profil
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/auth/logout}" method="post" class="d-flex">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button class="btn nav-link">Déconnexion</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div th:fragment="footer">
  <footer class="bg-light text-center text-lg-start mt-auto py-3">
    <div class="container">© 2025 Bloop – Tous droits réservés</div>
  </footer>
</div>

<div th:fragment="scripts">
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script th:src="@{/js/main.js}"></script>
</div>
</html>
