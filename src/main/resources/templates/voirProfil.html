<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Profil</title>
</head>
<body>
<h1>Bienvenue sur votre profil</h1>

<p><strong>Nom:</strong> <span th:text="${utilisateur.nomUser}"></span></p>
<p><strong>Prénom:</strong> <span th:text="${utilisateur.prenomUser}"></span></p>
<p><strong>Email:</strong> <span th:text="${utilisateur.emailUser}"></span></p>
<p><strong>Pseudo:</strong> <span th:text="${utilisateur.pseudoUser}"></span></p>
<p><strong>Téléphone:</strong> <span th:text="${utilisateur.telUser}"></span></p>
<p><strong>Visibilité:</strong> <span th:text="${utilisateur.visibiliteUser ? 'Publique' : 'Privée'}"></span></p>

<h2>Mes publications</h2>
<div th:if="${posts != null}">
  <div th:each="post : ${posts}" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
    <p><strong>Contenu:</strong> <span th:text="${post.textePost}"></span></p>
    <div th:if="${post.imagePost != null}">
      <img th:src="@{'/post/image/' + ${post.idPost}}" alt="Image du post" width="250px"/>
    </div>
    <p><strong>Date:</strong> <span th:text="${#dates.format(post.datePost, 'dd/MM/yyyy HH:mm')}"></span></p>
  </div>
</div>

<a th:href="@{/post/creer}">Créer un nouveau post</a>
<br/>
<a th:href="@{/accueil}">Retour à l'accueil</a>

<form th:action="@{/auth/logout}" method="post">
  <button type="submit">Se déconnecter</button>
</form>

<form th:action="@{/profil/me}" method="post"
      onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.');">
  <input type="hidden" name="_method" value="delete"/>
  <button type="submit">Supprimer mon compte</button>
</form>
</body>
</html>
