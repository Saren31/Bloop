<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil</title>
</head>
<body>
<h1>Bienvenue sur votre profil</h1>

<div th:if="${utilisateur != null}">
    <p><strong>Nom:</strong> <span th:text="${utilisateur.nomUser}"></span></p>
    <p><strong>Prénom:</strong> <span th:text="${utilisateur.prenomUser}"></span></p>
    <p><strong>Email:</strong> <span th:text="${utilisateur.emailUser}"></span></p>
    <p><strong>Pseudo:</strong> <span th:text="${utilisateur.pseudoUser}"></span></p>
    <p><strong>Téléphone:</strong> <span th:text="${utilisateur.telUser}"></span></p>
    <p><strong>Visibilité:</strong> <span th:text="${utilisateur.visibiliteUser ? 'Publique' : 'Privée'}"></span></p>
</div>
<div th:unless="${utilisateur != null}">
    <p>Les informations de l’utilisateur ne sont pas disponibles</p>
</div>

<br>

<h2>Mes événements</h2>

<a href="/evenement/creer" style="color: blue; text-decoration: underline;">Créer un nouvel événement</a>

<div th:if="${evenements != null}">
    <div th:each="event : ${evenements}" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
        <p><strong>Titre:</strong> <span th:text="${event.titreEvent}"></span></p>
        <p><strong>Contenu:</strong> <span th:text="${event.contenuEvent}"></span></p>
        <p><strong>Date:</strong>
            <span th:text="${#dates.format(event.dateDebutEvent, 'dd/MM/yyyy HH:mm')}"></span> -
            <span th:text="${#dates.format(event.dateFinEvent, 'dd/MM/yyyy HH:mm')}"></span>
        </p>
        <p><strong>Adresse:</strong> <span th:text="${event.adresseEvent}"></span></p>
    </div>
</div>

<br>

<a href="/accueil">Retour à l'accueil</a>
</body>
</html>
