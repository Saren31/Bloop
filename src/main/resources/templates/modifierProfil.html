<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Modifier mon profil – Bloop</title>
    <th:block th:replace="~{fragments :: headLinks}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="~{fragments :: navbar}"></div>

<!-- Formulaire centré -->
<main class="profile-edit-page flex-fill d-flex justify-content-center align-items-center py-5">
    <div class="edit-card glass-card">
        <h2 class="text-center mb-4">Modifier mon profil</h2>

        <form th:action="@{/profil/modifier}"
              th:object="${utilisateur}"
              method="post">

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input id="nom"
                       type="text"
                       th:field="*{nomUser}"
                       class="form-control"
                       placeholder="Votre nom"
                        required/>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input id="prenom"
                       type="text"
                       th:field="*{prenomUser}"
                       class="form-control"
                       placeholder="Votre prénom"
                        required/>
            </div>

            <div class="mb-3">
                <label for="pseudo" class="form-label">Pseudo</label>
                <input id="pseudo"
                       type="text"
                       th:field="*{pseudoUser}"
                       class="form-control"
                       placeholder="Votre pseudo"
                        required/>
            </div>

            <div class="mb-3">
                <label for="tel" class="form-label">Téléphone</label>
                <input  id="tel"
                        type="text"
                        th:field="*{telUser}"
                        class="form-control"
                        placeholder="Votre numéro"
                        required/>
            </div>

            <div class="mb-4">
                <label for="visibilite" class="form-label">Visibilité</label>
                <select id="visibilite"
                        th:field="*{visibiliteUser}"
                        class="form-select"
                        required>
                    <option th:value="true">Publique</option>
                    <option th:value="false">Privée</option>
                </select>
            </div>

            <button type="submit" class="btn btn-white w-100 mb-2">
                Enregistrer
            </button>
        </form>

        <a th:href="@{/profil/voirProfil}" class="btn btn-link d-block text-center">
            Annuler
        </a>
    </div>
</main>

<!-- Footer & scripts -->
<div th:replace="~{fragments :: footer}"></div>
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
